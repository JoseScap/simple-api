name: EC2 Deployment

on:
  workflow_dispatch:
    inputs:
      ssh_host:
        description: 'The SSH host to deploy to'
        required: true
      ssh_user:
        description: 'The SSH user to deploy to'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ inputs.ssh_host }}
          username: ${{ inputs.ssh_user }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Deploying to EC2"
            echo "Creating deployment directory and setting permissions"
            # Create directory if it doesn't exist and change permissions
            sudo mkdir -p /var/www
            sudo chown -R $USER:$USER /var/www
            
            echo "Navigating to deployment directory"
            cd /var/www
            
            echo "Cloning or updating repository"
            # Clone or update the repository
            if [ -d "simple-api" ]; then
              cd simple-api
              echo "Updating existing repository"
              git pull origin main
            else
              echo "Cloning new repository"
              git clone https://github.com/${{ github.repository }}.git simple-api
              cd simple-api
            fi

            echo "Generating .env file from template"
            # Generate .env file
            sudo rm -f .env
            cp env.example .env

            echo "Configuring environment variables"
            # Edit .env file with environment variables
            sed -i "s/DB_HOST=.*/DB_HOST=${{ vars.DB_HOST }}/" .env
            sed -i "s/DB_PORT=.*/DB_PORT=${{ var.DB_PORT }}/" .env
            sed -i "s/DB_NAME=.*/DB_NAME=${{ vars.DB_NAME }}/" .env
            sed -i "s/DB_USER=.*/DB_USER=${{ secrets.DB_USER }}/" .env
            sed -i "s/DB_PASSWORD=.*/DB_PASSWORD=${{ secrets.DB_PASSWORD }}/" .env
            sed -i "s/PORT=.*/PORT=${{ vars.PORT }}/" .env
            
            echo "Installing dependencies"
            # Install dependencies
            sudo rm -rf node_modules
            npm install

            echo "Installing PM2 globally if not already installed"
            # Install PM2 globally if not installed
            if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
            fi

            echo "Restarting application with PM2"
            # Restart application with PM2
            pm2 delete 0 || true
            pm2 start ecosystem.config.js
            echo "Deployment completed successfully"